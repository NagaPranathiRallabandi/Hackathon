<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleRep - OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="otp-container">
        <h4>Verify Your OTP</h4>
        <p>Your code was sent to you via phone number. Please enter it below to verify your account.</p>
        <div class="otp-field">
            <input class="otp-input" type="text" maxlength="1" required/>         
            <input class="otp-input" type="text" maxlength="1" required/>
            <input class="otp-input" type="text" maxlength="1" required/>
            <input class="otp-input" type="text" maxlength="1" required/>
        </div>
        <a href="home.html"><button class="verify-button">Verify</button></a>
        <p class="resend">Didn't receive the code? <a href="#">Request again</a></p>
    </div>

    <script>
        document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (input.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
